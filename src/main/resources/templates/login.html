<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f7f7fb}</style>
</head>
<body>
  <div class="card shadow p-4" style="min-width:360px">
    <h4 class="mb-3 text-center">Inventory Login</h4>
    <form method="post" th:action="@{/login}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required/>
      </div>
      <button class="btn btn-primary w-100">Sign in</button>
    </form>
    <div class="text-muted mt-3 small">Try: <code>admin / admin123</code></div>
  </div>
</body>
</html>
