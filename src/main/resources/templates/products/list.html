<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/products}">Inventory</a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary" th:href="@{/products/new}">Add Product</a>
      <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-outline-secondary ms-2">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">

  <!-- Flash messages -->
  <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${msg}">Success message</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${err}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${err}">Error message</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Products</h4>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>SKU</th>
              <th>Category</th>
              <th class="text-end">Price</th>
              <th class="text-end">Qty</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${products}">
              <td th:text="${p.id}">1</td>
              <td th:text="${p.name}">Widget</td>
              <td th:text="${p.sku}">W-001</td>
              <td th:text="${p.category != null ? p.category.name : 'Uncategorized'}">Gadgets</td>
              <td class="text-end"
                  th:text="${#numbers.formatDecimal(p.price, 1, 'COMMA', 2, 'POINT')}">
                $0.00
              </td>
              <td class="text-end" th:text="${p.quantity}">0</td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary me-1"
                   th:href="@{/products/{id}/edit(id=${p.id})}">
                  Edit
                </a>

                <!-- Delete POST form with CSRF -->
                <form th:action="@{/products/{id}/delete(id=${p.id})}"
                      method="post" class="d-inline"
                      onsubmit="return confirm('Delete this product?')">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(products)}">
              <td colspan="7" class="text-center text-muted py-4">No products yet.</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
