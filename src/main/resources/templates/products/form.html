<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${formTitle}">Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/products}">Inventory</a>
    <div class="ms-auto">
      <a class="btn btn-outline-secondary me-2" th:href="@{/products}">Back</a>
      <!-- Logout POST -->
      <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-outline-secondary">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3" th:text="${formTitle}">Product</h4>

      <form th:action="${product.id} == null ? @{/products} : @{/products/{id}(id=${product.id})}"
            method="post" th:object="${product}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" required/>
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">SKU</label>
            <input class="form-control" th:field="*{sku}" required/>
            <div class="text-danger small" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></div>
          </div>

          <!-- Category dropdown (includes 'Other' after you seed it in DB) -->
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{category.id}">
              <option value="">-- None --</option>
              <option th:each="cat : ${categories}"
                      th:value="${cat.id}"
                      th:text="${cat.name}">
              </option>
            </select>
            <div class="text-danger small" th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></div>
          </div>

          <!-- Price with static $ prefix -->
          <div class="col-md-3">
            <label class="form-label">Price</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input class="form-control" th:field="*{price}" type="number" step="0.01" min="0" required/>
            </div>
            <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Quantity</label>
            <input class="form-control" th:field="*{quantity}" type="number" step="1" min="0" required/>
            <div class="text-danger small" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
          </div>
        </div>

        <div class="mt-4">
          <button class="btn btn-primary">Save</button>
          <a class="btn btn-outline-secondary ms-2" th:href="@{/products}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
